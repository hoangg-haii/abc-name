<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Speaking Tool - AI OCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .table-container { 
            overflow-x: auto; 
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f8fafc;
        }
        @media (max-width: 640px) {
            table { min-width: 800px; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 text-slate-800">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-3xl p-6 mb-6 custom-shadow border border-blue-50 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div id="logoContainer" class="bg-blue-600 p-3 rounded-2xl shadow-lg transition-all duration-300">
                    <svg id="logoSvg" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-slate-800 mb-0.5 tracking-tight uppercase">ABC List Processor</h1>
                    <div class="flex items-center gap-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Scale Logo:</label>
                        <input type="range" id="logoScale" min="0.5" max="2" step="0.1" value="1" class="w-20 h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="updateLogoScale(this.value)">
                    </div>
                </div>
            </div>
            <div class="text-right flex flex-col items-end">
                <span class="text-[10px] font-mono bg-blue-50 text-blue-600 px-4 py-1.5 rounded-full border border-blue-100 font-bold tracking-tighter">V2.1 - API INTEGRATED</span>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <!-- Cấu hình mặc định -->
            <div class="bg-white rounded-3xl p-6 custom-shadow border border-slate-100">
                <div class="flex items-center gap-2 mb-4 text-blue-600 font-bold text-xs uppercase tracking-widest">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m12 4a2 2 0 100-4m0 4a2 2 0 110-4m-6 0a2 2 0 100 4m0-4a2 2 0 110 4m-6 0h2m4 0h2m4 0h2m-16 4h6m4 0h6m-16-12h6m4 0h6"></path></svg>
                    Thiết lập mẫu
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="space-y-1">
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-1">Loại bài thi</label>
                        <input type="text" id="tplType" value="Speaking Test" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm font-semibold transition-all">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-1">Trung tâm</label>
                        <input type="text" id="tplCenter" value="ABC 1" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm font-semibold transition-all">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-1">Ngày thực hiện</label>
                        <input type="text" id="tplDate" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm font-semibold transition-all" placeholder="Để trống = Hôm nay">
                    </div>
                </div>
            </div>

            <!-- Nhập dữ liệu -->
            <div class="bg-white rounded-3xl p-6 custom-shadow border border-slate-100">
                <div class="flex items-center gap-2 mb-4 text-slate-800 font-bold uppercase text-xs tracking-widest">
                    <span class="bg-blue-600 text-white w-5 h-5 rounded-lg flex items-center justify-center text-[10px]">01</span>
                    Đầu vào dữ liệu
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="relative group">
                        <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                        <label for="imageInput" class="flex flex-col items-center justify-center w-full h-44 border-2 border-dashed border-slate-200 rounded-2xl cursor-pointer bg-slate-50 hover:bg-white hover:border-blue-400 hover:shadow-xl hover:shadow-blue-50 transition-all">
                            <div class="bg-blue-100 p-2 rounded-full mb-2">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.587-1.587a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <span class="text-sm font-bold text-slate-700">Tải ảnh bảng danh sách</span>
                            <span class="text-[10px] text-slate-400 mt-1 uppercase font-medium italic text-center px-4">Sử dụng Google AI Vision</span>
                        </label>
                        <div id="loadingOverlay" class="hidden absolute inset-0 bg-white/95 rounded-2xl flex flex-col items-center justify-center z-10">
                            <div class="loading-spinner mb-3"></div>
                            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">AI đang phân tích bảng...</span>
                        </div>
                    </div>

                    <textarea 
                        id="inputData" 
                        class="w-full h-44 p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm leading-relaxed font-medium"
                        placeholder="Mẫu nhập tay:&#10;Họ tên, Tên Tiếng Anh, Lớp&#10;Nguyễn Văn A, Tommy, MGL"></textarea>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3">
                    <button 
                        onclick="processManualData()" 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-blue-100 active:scale-95 flex items-center justify-center gap-2 uppercase text-xs tracking-widest">
                        Xử lý và hiển thị
                    </button>
                    <button 
                        onclick="clearInput()" 
                        class="px-8 bg-slate-100 hover:bg-slate-200 text-slate-500 font-bold py-4 rounded-2xl transition-all uppercase text-xs tracking-widest">
                        Xóa trắng
                    </button>
                </div>
            </div>

            <!-- Kết quả và Tìm kiếm -->
            <div id="resultSection" class="hidden space-y-4 pb-12">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 px-2">
                    <h2 class="text-xs font-bold text-slate-400 flex items-center gap-2 uppercase tracking-widest w-full">
                        <span class="bg-green-500 text-white w-5 h-5 rounded-lg flex items-center justify-center text-[10px]">02</span>
                        Bảng quản lý kết quả
                    </h2>
                    <!-- Thanh tìm kiếm -->
                    <div class="relative w-full md:w-80">
                        <input type="text" id="searchInput" onkeyup="filterResults()" placeholder="Tìm theo Tên Tiếng Anh..." class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-xs font-bold shadow-sm transition-all">
                        <svg class="w-4 h-4 text-slate-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                
                <div class="table-container bg-white rounded-3xl custom-shadow border border-slate-100 overflow-hidden">
                    <table class="w-full text-left text-sm border-collapse" id="resultTable">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-4 font-bold text-slate-500 w-[15%] text-center uppercase text-[10px] tracking-widest">Tên Anh</th>
                                <th class="p-4 font-bold text-slate-500 w-[25%] text-center uppercase text-[10px] tracking-widest">Tiêu đề (Title)</th>
                                <th class="p-4 font-bold text-slate-500 w-[60%] text-center uppercase text-[10px] tracking-widest">Mô tả (Bio)</th>
                            </tr>
                        </thead>
                        <tbody id="resultBody" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest opacity-0 translate-y-4 transition-all pointer-events-none shadow-2xl z-50">
        Đã sao chép!
    </div>

    <script>
        const apiKey = "AIzaSyA1-Ypdbfd5lrRXN5mJXOyURZRi8krFJmI"; 

        // Hàm cập nhật tỷ lệ Logo
        function updateLogoScale(val) {
            const container = document.getElementById('logoContainer');
            container.style.transform = `scale(${val})`;
            container.style.transformOrigin = "left center";
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!apiKey) {
                alert("Vui lòng dán API Key vào mã nguồn.");
                return;
            }

            document.getElementById('loadingOverlay').classList.remove('hidden');
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64Data = e.target.result.split(',')[1];
                    await analyzeImage(base64Data);
                };
                reader.readAsDataURL(file);
            } catch (error) {
                alert("Lỗi tải ảnh.");
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
                event.target.value = '';
            }
        }

        async function analyzeImage(base64Data) {
            const prompt = "Hãy đọc bảng trong ảnh và trích xuất danh sách học sinh thành định dạng JSON mảng: [ {hoTen, tenTiengAnh, lop} ]. Chỉ trả về duy nhất chuỗi JSON, không giải thích thêm.";
            const payload = { 
                contents: [{ 
                    parts: [
                        { text: prompt }, 
                        { inlineData: { mimeType: "image/png", data: base64Data } }
                    ] 
                }] 
            };
            
            try {
                let response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }

                let text = result.candidates[0].content.parts[0].text;
                // Làm sạch chuỗi JSON nếu AI trả về markdown
                const jsonStr = text.substring(text.indexOf('['), text.lastIndexOf(']') + 1);
                const data = JSON.parse(jsonStr);
                
                document.getElementById('inputData').value = data.map(i => `${i.hoTen || ''}, ${i.tenTiengAnh || ''}, ${i.lop || ''}`).join('\n');
                processManualData();
            } catch (error) {
                console.error(error);
                alert("AI không phản hồi hoặc không đọc được bảng. Vui lòng kiểm tra lại API Key hoặc chất lượng ảnh.");
            }
        }

        function mapLopToTuoi(lopStr) {
            if (!lopStr) return "X Tuổi";
            const lop = lopStr.toUpperCase().trim();
            if (lop.includes("MGN")) return "4 Tuổi";
            if (lop.includes("MGL")) return "5 Tuổi";
            const match = lop.match(/\d+/);
            if (match) return (parseInt(match[0]) + 5) + " Tuổi";
            return lop;
        }

        function processManualData() {
            const input = document.getElementById('inputData').value;
            const lines = input.split('\n');
            const tbody = document.getElementById('resultBody');
            const tplType = document.getElementById('tplType').value || "Speaking Test";
            const tplCenter = document.getElementById('tplCenter').value || "ABC";
            const tplDate = document.getElementById('tplDate').value || new Date().toLocaleDateString('vi-VN');
            
            tbody.innerHTML = '';
            let hasData = false;

            lines.forEach(line => {
                if (!line.trim()) return;
                const parts = line.split(',').map(p => p.trim());
                if (parts.length < 2) return;

                const hoTen = parts[0];
                const tenAnh = parts[1];
                const lop = parts[2] || "";
                const tuoi = mapLopToTuoi(lop);
                
                const names = hoTen.split(' ');
                const tenCuoi = names.length >= 2 ? names[names.length-2] + " " + names[names.length-1] : hoTen;

                const title = `${tplType} - ${tplCenter} - ${tenCuoi} ${tenAnh}`;
                const bio = `${hoTen} - ${tenAnh} - ${tuoi} - Test ${tplDate}\n\nContact for work: Anh ngữ ABC Hội An\nEmail: abcenglishcenter@gmail.com\nHotline: 0393 62 1362\nFacebook: Anh Ngữ ABC Hội An\nAddress: 1362 Trần Thủ Độ, Điện Bàn Đông, Quảng Nam`;

                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50/50 transition-all group result-row";
                // CHỈ LƯU TÊN TIẾNG ANH VÀO DATA-SEARCH ĐỂ TÌM KIẾM
                tr.setAttribute('data-search', `${tenAnh.toLowerCase()}`);
                
                tr.innerHTML = `
                    <td class="p-4 text-center">
                        <span class="inline-block bg-blue-100 text-blue-700 font-black px-3 py-1 rounded-lg text-xs tracking-tight">${tenAnh}</span>
                    </td>
                    <td class="p-4 align-top border-x border-slate-50">
                        <div class="bg-white border border-slate-100 p-3 rounded-xl font-bold text-slate-700 text-center text-[11px] leading-relaxed mb-2 shadow-sm">${title}</div>
                        <button onclick="copyText(this, \`${title}\`)" class="w-full bg-slate-900 text-white text-[9px] font-bold py-2 rounded-lg transition-all hover:bg-blue-600 uppercase tracking-widest shadow-sm">Copy Title</button>
                    </td>
                    <td class="p-4 align-top">
                        <div class="bg-slate-50 border border-slate-100 p-3 rounded-xl whitespace-pre-wrap text-slate-500 text-[10px] leading-loose font-medium mb-2">${bio}</div>
                        <button onclick="copyText(this, \`${bio}\`)" class="w-full bg-white text-slate-400 border border-slate-200 text-[9px] font-bold py-2 rounded-lg transition-all hover:bg-slate-50 uppercase tracking-widest shadow-sm">Copy Bio</button>
                    </td>
                `;
                tbody.appendChild(tr);
                hasData = true;
            });

            if (hasData) {
                document.getElementById('resultSection').classList.remove('hidden');
                document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function filterResults() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.result-row');
            
            rows.forEach(row => {
                const searchData = row.getAttribute('data-search');
                // LOGIC: Tìm kiếm chỉ dựa trên tên tiếng Anh (searchData)
                if (searchData.includes(query)) {
                    row.style.display = "table-row";
                } else {
                    row.style.display = "none";
                }
            });
        }

        function copyText(btn, text) {
            const el = document.createElement('textarea');
            el.value = text;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            showToast();
            const originalHTML = btn.innerHTML;
            btn.innerHTML = 'XONG!';
            btn.classList.add('!bg-green-500', '!text-white');
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove('!bg-green-500', '!text-white');
            }, 800);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 2000);
        }

        function clearInput() {
            document.getElementById('inputData').value = '';
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('searchInput').value = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
